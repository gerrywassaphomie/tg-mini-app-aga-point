<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>AGA POINT Mini App</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  

<style>
  /* === Общие стили === */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
  }

  /* === Header === */
  #header {
    width: 100%;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #d3c618, #c20b0b);
    padding: 12px 0;
    border-top: 4px solid #444;
    border-bottom: 4px solid #444;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1000;
  }

  /* === Footer === */
  #footer {
    width: 100%;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #c20b0b, #d3c618);
    padding: 8px 0;
    border-top: 4px solid #444;
    box-shadow: 0 -3px 8px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1000;
  }

  /* === Карта === */
  #map { height: calc(90vh - 40px); width: 100%; }

  /* === Кнопки Report/List === */
  .controls {
    position: absolute;
    bottom: 20px;
    right: 15px;
    z-index: 1001;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }
  .controls button {
    padding: 12px 20px;
    margin: 5px 0;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: white;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }
  .controls button:hover { opacity: 0.85; }

  /* === Список репортов (дефолт — справа на ПК) === */
  #reportList {
    display: none;
    position: absolute;
    top: 130px;
    right: 10px;
    width: 280px;
    max-height: 75vh;
    overflow-y: auto;
    background: #ffffff;
    padding: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    border-radius: 14px;
    z-index: 1002;
  }
  #reportList h3 {
    text-align: center;
    font-size: 1.3em;
    font-weight: bold;
    color: #333;
    margin: 0 0 10px;
  }
  #closeListBtn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 20px;
    font-weight: bold;
    color: #666;
    cursor: pointer;
  }
  #reportsUL li {
    background: #f9f9f9;
    margin-bottom: 10px;
    padding: 10px 12px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    border-left: 5px solid #007bff;
  }
  #reportsUL li:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
  }
  #reportsUL li b { display:block; color:#007bff; margin-bottom:4px; }
  #reportsUL li small { color:#666; font-size:0.8em; }

  /* === Модальное затемнение === */
  #modalOverlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  /* === Модальное окно === */
  #reportModal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0.85);
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    border-radius: 16px;
    z-index: 1001;
    min-width: 320px;
    transition: all 0.3s ease;
  }
  #reportModal.show { display: block; transform: translate(-50%, -50%) scale(1); }

  /* === Модалка - кнопки === */
  #reportModal button {
    padding: 12px 18px;
    margin: 5px 5px 0 0;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s ease;
  }
  #addReportBtn { background: linear-gradient(to right, #007bff, #00c6ff); color:white; }
  #addReportBtn:hover { opacity:0.85; }
  #closeModalBtn { background:#6c757d; color:white; }
  #closeModalBtn:hover { opacity:0.85; }

  /* === Модалка - textarea === */
  #reportComment {
    width:100%;
    border-radius:8px;
    border:1px solid #ccc;
    padding:8px;
    font-size:1em;
  }

  /* === Адаптив: на телефонах список снизу === */
  @media (max-width: 600px) {
    #reportList {
      top: auto;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 45vh;
      border-radius: 20px 20px 0 0;
      padding: 16px;
      overflow-y: auto;
    }
    #reportList h3 { font-size: 1.2em; }
    #reportsUL li { font-size:14px; padding:12px 14px; }
  }
</style>




</head>

<body>
  <div id="header">AGA POINT</div>

  <div id="map"></div>

  <div class="controls">
  <button id="reportBtn">Report</button>
  <button id="listBtn">List</button>
</div>

<div id="footer">AGA POINT</div>



  <!-- Список репортов -->
  <div id="reportList">
  <span id="closeListBtn">&times;</span>
  <h3>Reports</h3>
  <ul id="reportsUL"></ul>
</div>


  <!-- Модальное окно -->
  <div id="modalOverlay"></div>
  <div id="reportModal">
    <h3>Add Report</h3>
    <p id="reportLocation">Location: </p>
    <textarea id="reportComment" placeholder="Enter comment..." rows="4"></textarea>
    <br><br>
    <button id="addReportBtn">Add</button>
    <button id="closeModalBtn">Close</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
<script>
// Мобильное поведение списка
const reportList = document.getElementById('reportList');
const listBtn = document.getElementById('listBtn');
const closeListBtn = reportList.querySelector('.close-list-btn');

function isMobile() {
  return window.innerWidth <= 600;
}

function showReportList() {
  if (isMobile()) {
    reportList.style.display = 'flex';
    setTimeout(() => { reportList.classList.add('show'); }, 10);
    closeListBtn.style.display = 'block';
  } else {
    reportList.style.display = 'block';
    reportList.classList.remove('show');
    closeListBtn.style.display = 'none';
  }
}

function hideReportList() {
  if (isMobile()) {
    reportList.classList.remove('show');
    setTimeout(() => { reportList.style.display = 'none'; }, 300);
    closeListBtn.style.display = 'none';
  } else {
    reportList.style.display = 'none';
    closeListBtn.style.display = 'none';
  }
}

listBtn.addEventListener('click', showReportList);
closeListBtn.addEventListener('click', hideReportList);

// Если пользователь меняет размер экрана
window.addEventListener('resize', () => {
  if (!isMobile()) {
    reportList.classList.remove('show');
    closeListBtn.style.display = 'none';
    reportList.style.display = 'none';
  } else {
    reportList.classList.remove('show');
    closeListBtn.style.display = 'none';
    reportList.style.display = 'none';
  }
});
</script>
</body>
</html>
