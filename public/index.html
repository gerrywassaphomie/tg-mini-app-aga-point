<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AGA POINT Mini App</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <!-- ===== –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω ===== -->
  <div id="mainScreen">
    <div id="header">
      AGA POINT
      <button id="settingsBtn" class="settings-btn" style="padding:0;background:none;border:none;position:absolute;right:16px;top:calc(50% + 4px);transform:translateY(-50%);height:70px;display:flex;align-items:center;justify-content:center;">
        <img src="setting.png" alt="Settings" style="width:54px;height:54px;display:block;filter:invert(1);" />
      </button>
    </div>
    <div id="map"></div>

    <div class="controls">
      <button id="reportBtn" style="font-size:1.25em;padding:18px 32px;border-radius:14px;">Report</button>
      <button id="listBtn" style="width:44px;height:44px;display:flex;align-items:center;justify-content:center;background:#000;border-radius:50%;border:2.5px solid #222;box-shadow:0 2px 10px #0004;margin-left:auto;">
        <img src="list.png" alt="List" style="width:32px;height:32px;filter:invert(1);" />
      </button>
      <button id="locateBtn">üìç</button>
    </div>

    <div id="footer"></div>

    <div id="reportList" class="report-list">
      <div class="report-list-header">
        <span>Reports</span>
        <button id="closeListBtn" class="close-btn">&times;</button>
      </div>
      <ul id="reportsUL"></ul>
    </div>

    <div id="modalOverlay"></div>
    <div id="reportModal">
      <h3>Add Report</h3>
      <p id="reportLocation">Location: </p>
      <textarea id="reportComment" placeholder="Enter comment..." rows="4"></textarea>
      <br><br>
      <button id="addReportBtn">Add</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <!-- ===== –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–µ–∫ ===== -->
  <div id="settingsScreen" class="hidden">
    <div id="header">
      <button id="backBtn" class="back-btn">‚Üê</button>
      Settings
    </div>

    <div class="settings-content">
      <label class="setting-item">
        <span>Enable Geolocation</span>
        <input type="checkbox" id="geoToggle">
      </label>

      <label class="setting-item">
        <span>Language</span>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
        </select>
      </label>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
