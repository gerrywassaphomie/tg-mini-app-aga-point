<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AGA POINT Mini App</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="style.css">


  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>



  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

 
</head>

<body>
  <div id="header">AGA POINT</div>
  <div id="map"></div>

  <div class="controls">
    <button id="reportBtn">Report</button>
    <button id="listBtn">List</button>
    <button id="locateBtn">üìç</button>
  </div>

  <div id="footer">AGA POINT</div>

  <div id="reportList" class="report-list">
    <div class="report-list-header">
      <span>Reports</span>
      <button id="closeListBtn" class="close-btn">&times;</button>
    </div>
    <ul id="reportsUL"></ul>
  </div>

  <div id="modalOverlay"></div>
  <div id="reportModal">
    <h3>Add Report</h3>
    <p id="reportLocation">Location: </p>
    <textarea id="reportComment" placeholder="Enter comment..." rows="4"></textarea>
    <br><br>
    <button id="addReportBtn">Add</button>
    <button id="closeModalBtn">Close</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
