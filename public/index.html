<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>AGA POINT Mini App</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* === –û–±—â–∏–µ —Å—Ç–∏–ª–∏ === */
    body, html { margin:0; padding:0; height:100%; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f4f6f8; }
    #header, #footer {
      width:100%; text-align:center; font-weight:bold; color:white;
      padding:12px 0; border-top:4px solid #444; border-bottom:4px solid #444; box-shadow:0 3px 8px #0000004d; z-index:1000; position:relative;
    }
    #header { font-size:2em; background:linear-gradient(135deg,#d2d2d2,#ff0000); }
    #footer { font-size:1.2em; background:linear-gradient(135deg,#240652,#cb1e91); position:fixed; bottom:0; left:0; }

    /* === –ö–∞—Ä—Ç–∞ === */
    #map { height: calc(100vh - 130px); width:100%; }

    /* === –ö–Ω–æ–ø–∫–∏ === */
    .controls { position: fixed; bottom: 80px; right: 15px; z-index:1100; display:flex; flex-direction:column; align-items:flex-end; gap:10px; }
    .controls button#reportBtn, .controls button#listBtn {
      width:100px; padding:12px 0; border:none; border-radius:10px; font-weight:bold;
      background: linear-gradient(to right,#007bff,#00c6ff); color:white; cursor:pointer; font-size:15px; box-shadow:0 3px 8px rgba(0,0,0,0.25); transition:0.2s;
    }
    .controls button#reportBtn:hover, .controls button#listBtn:hover { opacity:0.85; }
    .controls button#locateBtn {
      width:48px; height:48px; padding:0; border-radius:50%; font-size:20px;
      background: linear-gradient(to right,#28a745,#4cd964); color:white;
      display:flex; justify-content:center; align-items:center; cursor:pointer; box-shadow:0 3px 8px rgba(0,0,0,0.25); transition:0.2s;
    }
    .controls button#locateBtn:hover { opacity:0.85; }

    /* === –ú–æ–¥–∞–ª–∫–∏ === */
    #modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1200; opacity:0; transition:opacity 0.3s ease; }
    #modalOverlay.show { display:block; opacity:1; }
    #reportModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0.9);
      background:#fff; padding:20px; box-shadow:0 0 25px rgba(0,0,0,0.4); border-radius:16px; z-index:1300; min-width:320px; transition:all 0.3s ease;
    }
    #reportModal.show { display:block; transform:translate(-50%,-50%) scale(1); }
    #reportModal button { padding:12px 18px; margin:5px 5px 0 0; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.2s ease; }
    #addReportBtn { background:linear-gradient(to right,#28a745,#4cd964); color:white; } 
    #addReportBtn:hover { opacity:0.85; }
    #closeModalBtn { background:#6c757d; color:white; } 
    #closeModalBtn:hover { opacity:0.85; }
    #reportComment { width:100%; border-radius:8px; border:1px solid #ccc; padding:8px; font-size:1em; margin-top:10px; }

    /* === –°–ø–∏—Å–æ–∫ —Ä–µ–ø–æ—Ä—Ç–æ–≤ === */
    .report-list { position:fixed; bottom:0; left:0; width:100%; height:45%; background:#fff; border-top:3px solid #444;
      box-shadow:0 -2px 8px rgba(0,0,0,0.25); display:none; flex-direction:column; z-index:1250; border-radius:14px 14px 0 0; overflow:hidden;
    }
    .report-list-header { flex:0 0 auto; display:flex; justify-content:space-between; align-items:center; padding:10px 14px; background:linear-gradient(135deg,#f2f2f2,#e8e8e8); border-bottom:1px solid #ddd; font-weight:bold; font-size:15px; color:#333; }
    .close-btn { background:none; border:none; font-size:22px; line-height:20px; cursor:pointer; color:#333; padding:0; }
    #reportsUL { flex:1; margin:0; padding:8px 12px; list-style:none; overflow-y:auto; -webkit-overflow-scrolling:touch; }
    #reportsUL li { background:#f9f9f9; margin-bottom:6px; padding:6px 10px; border-radius:8px; font-size:13px; line-height:1.3; box-shadow:0 1px 4px rgba(0,0,0,0.08); cursor:pointer; transition:transform 0.15s, box-shadow 0.15s; }
    #reportsUL li:hover { transform:translateY(-1px); box-shadow:0 2px 6px rgba(0,0,0,0.12); }
    #reportsUL li b { display:block; font-size:13px; margin-bottom:2px; color:#007bff; }
    #reportsUL li small { color:#666; font-size:11px; }

    /* === –ü—É–ª—å—Å === */
    @keyframes pulse { 0% { transform: scale(1); opacity:1; } 50% { transform: scale(1.3); opacity:0.6; } 100% { transform: scale(1); opacity:1; } }

    /* === –ê–¥–∞–ø—Ç–∏–≤ === */
    @media (max-width:600px) {
      #header { font-size:1.6em; padding:10px 0; }
      #footer { font-size:1em; padding:8px 0; }
      .controls button#reportBtn, .controls button#listBtn { width:80px; font-size:14px; padding:10px 0; }
      .controls button#locateBtn { width:40px; height:40px; font-size:18px; }
      #reportModal { width:90%; min-width:unset; padding:16px; }
      #reportModal textarea { font-size:14px; padding:8px; }
      #addReportBtn, #closeModalBtn { font-size:14px; padding:12px 16px; }
    }
  </style>
</head>

<body>
  <div id="header">AGA POINT</div>
  <div id="map"></div>

  <div class="controls">
    <button id="reportBtn">Report</button>
    <button id="listBtn">List</button>
    <button id="locateBtn">üìç</button>
  </div>

  <div id="footer">AGA POINT</div>

  <!-- –°–ø–∏—Å–æ–∫ —Ä–µ–ø–æ—Ä—Ç–æ–≤ -->
  <div id="reportList" class="report-list">
    <div class="report-list-header">
      <span>Reports</span>
      <button id="closeListBtn" class="close-btn">&times;</button>
    </div>
    <ul id="reportsUL"></ul>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modalOverlay"></div>
  <div id="reportModal">
    <h3>Add Report</h3>
    <p id="reportLocation">Location: </p>
    <textarea id="reportComment" placeholder="Enter comment..." rows="4"></textarea>
    <br><br>
    <button id="addReportBtn">Add</button>
    <button id="closeModalBtn">Close</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
